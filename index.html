<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame</title>
    <style>
        /* body এর জন্য ব্যাকগ্রাউন্ড কালার */
        body {
            background-color: #303030; /* লাল রং */
            margin: 0; /* ডিফল্ট মার্জিন সরান */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* পুরো স্ক্রিনের উচ্চতা নিন */
        }

        /* ফ্রেমের স্টাইল */
        .video-frame {
            width: 388px; /* প্রস্থ */
            height: 158px; /* উচ্চতা */
            position: relative;
            overflow: hidden;
            border: 2px solid #000; /* ফ্রেমের বর্ডার */
            background-color: #000; /* ভিডিও ফ্রেমের ব্যাকগ্রাউন্ড কালার */
        }

        /* ভিডিওর স্টাইল */
        .video-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ভিডিওটিকে ফ্রেমের মধ্যে সম্পূর্ণভাবে ফিট করবে */
        }
    </style>
</head>
<body>
    <!-- ভিডিও ফ্রেম -->
    <div class="video-frame">
        <video autoplay loop muted>
            <source src="my_vedio.mp4" type="video/mp4">
            আপনার ব্রাউজার ভিডিওটি সাপোর্ট করে না।
        </video>
    </div>
</body>
</html>
